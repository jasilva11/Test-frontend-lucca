<!doctype html>
<html>
  <head>
    <title>Test frontend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px;margin-right: .5%; width: 50%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .container {
        border: 2px solid #dedede;
        background-color: #f1f1f1;
        border-radius: 5px;
        padding: 10px;
        margin: 3px 0;
        word-break: break-all;
        word-wrap: break-word;
        float: left;
        clear: both;
        width: 300px;
      }

      .darker {
        border-color: rgb(130, 234, 255);
        background: rgb(130, 224, 255);
        float: right;      
      }

    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6" *ngFor="let user of users; let i = index">
          <div id="messages">
            <div *ngFor="let message of messages" class = "container" [ngClass]="{'darker': message.sender == user.id}"><img *ngIf="message.image" src="{{message.image}}"/><br *ngIf="message.image"/>{{message.text}}</div>
          </div>
          <form action="">
            <input type="text" autocomplete="off" [ngModelOptions]="{standalone: true}" [(ngModel)]="messageText[i]"/><input type="file" id="imageselect{{i}}" name="avatar" accept="image/png, image/jpeg"  (change)="selectFile($event,i)"><button (click)="sendMessage(i)">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
